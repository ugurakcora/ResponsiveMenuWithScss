<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="/css/scss/import.css">
</head>

<body>
    <header class="header"> 
        <div class="header__container">
            <div class="header__container-logo">
                <h3 class="header__container-logo__title">
                    Brand <span>Name</span>
                </h3>
            </div>
            <div class="header__container-navBtn">
                <div class="header__container-navBtn__navLinks"></div>
                <div class="header__container-navBtn__logoSign">
                    <a href="#" class="btn header__container-navBtn__logoSign-btn1">Log in</a>
                    <a href="#" class="btn header__container-navBtn__logoSign-btn2">Sign Up</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main__section">
            <div class="main__section-overlay">
                
            </div>
        </section>
    </main>
</body>

</html>
